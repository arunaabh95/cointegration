{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'login/css/signin.css' %}" />
    <script src="validate.js"></script>
    <title>Signup</title>
</head>
<body >
    <div class="signup-box">
      <h1 >Sign Up</h1>
      <p id="error">Message</p>
      <form  id="signup" action="/signup" method="post">
      {%csrf_token %}
        <label >First Name</label>
        <input  type="text" name='fname' id="fname" placeholder="" required/>
        <label >Last Name</label>
        <input  type="text" id="lname" name='lname' placeholder="" required/>
        <label >Email</label>
        <input  type="email" id="email" name="email" placeholder="" required/>
        <label >Password</label>
        <input  type="password" id="pass" name='pass' placeholder="" required/>
        <label >Confirm Password</label>
        <input type="password" id="cpass" name='cpass' placeholder="" required/>
        <input id="submit" type="submit" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="/signin">Login here</a>
    </p>
</body>
</html>
